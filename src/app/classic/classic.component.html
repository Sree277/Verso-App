<section>
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-md-12 backg">
                <img src="assets/images/classic.jpeg" width="100%" height="100%" alt="">
                <br><br>
            </div>
            <div class="row ">
                <div class="col-md-3 sidenav-bar">
                    <div class="row py-1" >
                        <div class="col-12 py-1">
                            <img src="assets/images/offer5.gif" width="100%" height="100%" alt="">
                        </div>
                    </div>
                    <div class="row py-2" >
                        <div class="col-12 py-3">
                            <img src="assets/images/boook11.jpg" width="100%" height="100%" alt="">
                        </div>
                    </div>
                    <div class="row py-3" >
                        <div class="col-12 py-3">
                            <img src="assets/images/boook12.jpeg" width="100%" height="100%" alt="">
                        </div>
                    </div>
                    <div class="row py-3" >
                        <div class="col-12 py-3">
                            <img src="assets/images/boook13.jpeg" width="100%" height="100%" alt="">
                        </div>
                    </div>
                    <div class="row py-2" >
                        <div class="col-12 py-3">
                            <img src="assets/images/boook14.jpeg" width="100%" height="100%" alt="">
                        </div>
                    </div>
                   
                </div>
                <div class="col-md-9 mt-5 ml-1 bg-white">
                    <app-book-list [books]="classic"></app-book-list>

                    <nav aria-label="...">
                        <ul class="pagination pagination-lg justify-content-center">
                          <li class="page-item">
                            <button  tabindex="-1" aria-disabled="true" (click)="prevPage()" *ngIf="pageNumber>1">Previous</button>
                          </li>
                          <!-- <li class="page-item"><a class="page-link" href="#"></a></li> -->
                          <li class="page-item active" aria-current="page">
                            <a class="page-link" href="#">{{pageNumber}}<span class="visually-hidden">(current)</span></a>
                          </li>
                          <!-- <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item"><a class="page-link" href="#">4</a></li> -->
                    
                          <li class="page-item">
                            <button  (click)="nextPage()">Next</button>
                          </li>
                        </ul>
                      </nav>

                </div>

                
            </div>
        </div>
    </div>
</section>
